<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Cancha Ya - Ver y Modificar Reservas</title>
</head>
<body>
    <!-- Navigation bar -->
    <div id="navbar-container"></div>

    <section class="section">
        <div class="container">
        <h1 class="title has-text-centered mb-6">Ver y Modificar Reservas</h1>

        <!-- Filtros -->
        <div class="columns is-centered mb-6">
            <div class="column is-one-third">
            <div class="field">
                <label class="label">Buscar por Usuario</label>
                <div class="control has-icons-left">
                <input class="input" type="text" id="busqueda-usuario-filtro" placeholder="Escribe nombre del usuario" autocomplete="off">
                <span class="icon is-left">
                    <i class="fas fa-user"></i>
                </span>
                </div>
            </div>
            <div id="sugerencias-usuario-filtro" class="panel mt-2" style="display: none; max-height: 200px; overflow-y: auto;"></div>
            </div>

            <div class="column is-one-third">
            <div class="field">
                <label class="label">Buscar por Establecimiento</label>
                <div class="control has-icons-left">
                <input class="input" type="text" id="busqueda-establecimiento-filtro" placeholder="Escribe nombre del establecimiento" autocomplete="off">
                <span class="icon is-left">
                    <i class="fas fa-building"></i>
                </span>
                </div>
            </div>
            <div id="sugerencias-establecimiento-filtro" class="panel mt-2" style="display: none; max-height: 200px; overflow-y: auto;"></div>
            </div>

            <div class="column is-one-quarter has-text-centered" style="display: flex; align-items: end;">
            <button class="button is-primary is-medium" id="btn-aplicar-filtros">
                <span class="icon"><i class="fas fa-filter"></i></span>
                <span>Aplicar filtros</span>
            </button>
            </div>
        </div>

        <!-- Mensaje cuando no hay reservas -->
        <div id="sin-reservas" class="notification is-info is-light has-text-centered" style="display: none;">
            <p class="subtitle is-5">No se encontraron reservas con los filtros aplicados.</p>
            <p>Puedes crear una nueva desde el menú <strong>Reservas → Crear Reserva</strong>.</p>
        </div>

        <!-- Lista de reservas -->
        <div id="lista-reservas" class="columns is-multiline"></div>

        <!-- Loading -->
        <div id="loading" class="has-text-centered mt-6">
            <progress class="progress is-large is-primary" max="100">Cargando reservas...</progress>
        </div>
        </div>
    </section>

    <script src="assets/js/shared.js"></script>
    <script src="assets/js/ver_modificar_reservas.js"></script>
</body>
</html>
